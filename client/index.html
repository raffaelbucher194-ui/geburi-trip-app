<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Geburtstagstrip App</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Vite-safe analytics loader (optional) -->
    <script type="module">
      const endpoint = import.meta.env.VITE_ANALYTICS_ENDPOINT;
      const websiteId = import.meta.env.VITE_ANALYTICS_WEBSITE_ID;

      if (endpoint && websiteId) {
        const s = document.createElement("script");
        s.src = `${endpoint}/umami`;
        s.defer = true;
        s.setAttribute("data-website-id", websiteId);
        document.head.appendChild(s);
      }
    </script>
  </body>
</html>
